<div class="card event">
    <h3>{{event.title}}</h3>
    <p class="date">{{event.meetup.date | default(value="TBD") }}</p>
    <p class="address">{{event.meetup.address | default(value="TBD") }}</p>
    {% if event.extra.splash %}
    <img alt="event thumbnail image" src="{{event.extra.splash}}"/>
    {% endif %}

    <p>{{ event.description | safe }}</p>

        En savoir plus...

    {% if event.extra.meetup %}
    <div class="text-center">
        <a target="_blank" href="{{event.extra.meetup.link}}" class="button">RÃ©server une place</a>
    </div>
    {% endif %}
</div>
