{% extends "base.html" %}

{% block content %}
<h1> {{config.title}} </h1>
<p> {{config.description}} </p>

{% set posts = get_section(path="posts/_index.md") %}

<div class="posts">
    {% for post in posts.pages %}
    <div class="post">
        <h2> {{post.title}} </h2>
        {{ post.content | safe }}
        <sub> {{post.date}} </sub>
    </div>
    {% endfor %}
</div>
{% endblock content %}
