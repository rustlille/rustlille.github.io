<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rust Lille</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="fonts.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&display=swap" rel="stylesheet">
        <script type="text/javascript" src="index.js" defer></script>
    </head>

    <body class="flex-column">
        <div aria-hidden="true" class="stars"></div>
        <header class="flex flex-align-center">
            <!-- Desktop Menu -->
            <nav id="nav-desktop-1" class="flex desktop-only">
                <a href="/"> Accueil</a>
                <a href="#contact">Contact</a>
            </nav>
            <!-- Logo appears right in the middle -->
            <img class="logo" src="images/rustlille-logo.svg" />
            <nav id="nav-desktop-2" class="flex desktop-only">
                <a href="#sponsors">Sponsors</a>
                <a href="#about">À propos</a>
            </nav>

            <div class="desktop-only align-right">
                {% include "partials/socials.html" %}
            </div>

            <!-- Mobile Menu -->
            <input type="checkbox" id="mobile-menu-toggle" class="mobile-only" />
            <label for="mobile-menu-toggle" id="mobile-menu" class="align-right mobile-only">
                <span class="toggle-icon"></span>
                <nav id="nav-mobile" class="mobile-only">
                    <a href="/"> Accueil</a>
                    <a href="#contact">Contact</a>
                    <a href="#sponsors">Sponsors</a>
                    <a href="#about">À propos</a>
                    {% include "partials/socials.html" %}
                </nav>
            </label>
        </header>
        <main class="flex-fill">
            {% block content %} {% endblock %}
        </main>
        <footer class="flex flex-align-center">
            <p>Rust Lille © 2024 </p>
        </footer>
    </body>
</html>
